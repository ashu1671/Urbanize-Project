    <section id="contact">

        <h3 class="h3new1"><span style="color: #0082FC;">Connect</span> with Us</h3>

    <div class="contactcontainer">

   
        <div class="longcontainer">

            <div class="longcontainerheading">
                <p style="text-align: left; font-weight:600; font-size:24px; color:#3D4E62 ">Contact Us</p>
            </div>

            <div class="namediv">
                <div class="nametype">
                    <p style="text-align: left;margin-top:0px; font-size:15px; font-weight:600; color:#0082FC">First Name</p>
                    <input type="text" placeholder="Enter Here" class="inputtype">


                </div>
                <div class="nametype">
                    <p style="text-align: left;margin-top:0px; font-size:15px; font-weight:600; color:#0082FC">Last Name</p>
                    <input type="text" placeholder="Enter Here" class="inputtype" 
                    >

                </div>
            </div>

            <div class="namediv">
                <div class="nametype">
                    <p style="text-align: left;margin-top:0px; font-size:15px; font-weight:600; color:#0082FC">E-Mail</p>
                    <input type="text" placeholder="Enter Here" class="inputtype">

                    
                </div>
                <div class="nametype">
                    <p style="text-align: left;margin-top:0px; font-size:15px; font-weight:600; color:#0082FC">Mobile No.</p>
                    <input type="text" placeholder="Enter Here" class="inputtype">


                </div>
            </div>

            <div class="message" style="margin-top: 10px;">

                <p style="text-align: left; color:#0082FC;font-size:15px; font-weight:600;">Message</p>
                <textarea id="freeform" name="freeform" rows="7.5" cols="50" placeholder="Enter your concern here...." style="width: 97.0%; font-family:Poppins"></textarea>
                
            </div>

            <div class="sendbutton">
                <button class="sendbtn">Send</button>
            </div>

        </div>

        <div class="twocontainer">

            <div class="twocontainer1" style="margin-bottom:17px; display:flex; flex-direction:column">
                
                <p style="color: white;text-align: left;font-weight:600;font-size:20px;margin-left:27px; margin-top:20px">Contact Info</p>

                <div class="share">
                    <i class="fa-solid fa-location-dot" style="font-size: 26px;margin-left:27px; margin-top:17px;color:white"></i>
                    <p style="display: inline-block; margin-top:0px;margin-left:15px; font-size:16px;color:#00FFFF">Netaji Subhash Palace, New Delhi</p>
                </div>

                <div class="share">
                    <i class="fa-solid fa-envelope" style="font-size: 26px;margin-left:27px; margin-top:17px;color:white"></i>
                    <p style="display: inline-block; margin-top:0px;margin-left:15px; font-size:16px;color:#00FFFF"><a href="mailto:ashish.ranjan.22cse@bmu.edu.in">ashish.ranjan.22cse@bmu.edu.in</a>
                    </p>
                </div>


                <div class="share">
                    <i class="fa-solid fa-phone" style="font-size: 26px;margin-left:27px; margin-top:17px;color:white"></i>
                    <p style="display: inline-block; margin-top:0px;margin-left:15px; font-size:16px;color:#00FFFF">+91 9999999999</p>
                </div>


                <div class="socials">
                    <i class="fa-brands fa-facebook" style="font-size: 20px;margin-left:27px; margin-top:17px;color:white"></i>
                    <i class="fa-brands fa-x-twitter" style="font-size: 20px;margin-left:15px; margin-top:17px;color:white"></i>
                    <i class="fa-brands fa-linkedin" style="font-size: 20px;margin-left:15px; margin-top:17px;color:white"></i>
                    <i class="fa-brands fa-instagram" style="font-size: 20px;margin-left:15px; margin-top:17px;color:white"></i>
                </div>



            </div>

            <div class="twocontainer1" style="background-color: white
            ;">
